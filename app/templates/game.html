<!DOCTYPE html>
{% extends 'base.html' %}

{% block content %}

{% for i in range(height) %}
<table cellspacing="0" class="center">
	<tr>
		{% for j in range(width) %}
			{% if map[i][j] == True %}
 	        		<td bgcolor = 'black' color = 'black' width = 4px height = 4px></td>
			{% else %}
				<td bgcolor = 'white' color = 'white' width = 4px height = 4px></td>
			{% endif %}	
	 	{% endfor %}
        </tr>
</table>
{% endfor %}

{% endblock %}
